<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Website</title>
    <style>
        /* Style for the header */
        header {
            background-color: #4CB5D7;
            color: #fff;
            padding: 10px 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        /* Style for the navigation links */
        nav ul {
            list-style: none;
            display: flex;
            gap: 20px;
        }

        nav li {
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <header>
        <div>
            <!-- Text on the left side of the header -->
            <span>SOFTWARE ENGINEER</span>
        </div>
        <nav>
            <!-- Navigation links on the right side of the header -->
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Project</a></li>
                <li><a href="#">Contact Us</a></li>

            </ul>
        </nav>
    </header>
    <style>
        /* Center the profile picture horizontally and vertically */
        .profile-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 50vh; /* You can adjust the height as needed */
        }
    
        .profile-picture {
            width: 200px; /* Adjust the size of the profile picture */
            height: 300px;
            border-radius: 50%;
            /* border: 3px solid #333; */
        }
    </style>
    
    <div class="profile-container">
        <img class="profile-picture" src="p.jpg" alt="Profile Picture">
    </div>
    <style>
        /* Center the h3 horizontally */
        div {
            text-align: center;
        }
    </style>
    
    <div>
        <h2>Kazim Ali</h2>
    </div>
    
    

    <!-- Rest of your website content goes here -->

</body>
</html>
